<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Tracker</title>
    <!-- Include Bootstrap 5.3 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Include Noty CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/needim/noty/77268c46/lib/noty.css">
    <!-- Include your GTA theme CSS -->
    <link rel="stylesheet" href="https://thecursedgroup.github.io/css/gtatheme.css">
</head>
<body>
    <div class="container">
        <h1>Live Stream Tracker</h1>
        <div id="status"></div>
        <div id="viewers"></div>
        <div id="avatar"></div>
        <div id="uptime"></div>
        <div id="followers"></div>
        <div id="accountCreated"></div>
    </div>

    <!-- Include Bootstrap 5.3 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Include Noty JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/needim/noty@77268c46/lib/noty.min.js"></script>
    <!-- Include your Twitch API JavaScript (fetch data and update the DOM) -->
    <script src="twitch-api.js"></script>
</body>
</html>
